<!-- cabinet.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Личный кабинет</title>
</head>
<body>
<h1>Личный кабинет</h1>

<!--
  Опять же, можем выводить message, которое контроллер нам отдаёт,
  например: model.addAttribute("message", "Вы авторизованы как user@mail.com");
-->
<p th:text="${message}">Привет, авторизованный пользователь!</p>

<!-- Кнопка для локального логаута -->
<form action="/logout" method="get">
    <button type="submit">Выйти (только на этом устройстве)</button>
</form>

<!-- Кнопка для логаута на всех устройствах -->
<form action="/logout" method="get">
    <input type="hidden" name="all" value="true"/>
    <button type="submit">Выйти (на всех устройствах)</button>
</form>

<!--
  Допустим, хотим показать, как пользователь может "сделать действие" на Главном модуле,
  например, /action/courseList, /action/testList, и т.д.
-->
<h2>Действия в системе</h2>
<ul>
    <li><a href="/action/courseList">Посмотреть список дисциплин</a></li>
    <li><a href="/action/userList">Посмотреть список пользователей</a></li>
    <li><a href="/action/otherAction">Ещё какое-то действие</a></li>
</ul>
</body>
</html>
