<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <style>
        .login-container {
            max-width: 500px;
            margin: auto;
            padding-top: 100px;
        }
        .login-buttons .btn {
            width: 100%;
            margin-bottom: 15px;
        }
    </style>
</head>
<body class="bg-light">
<div class="login-container">
    <div class="card shadow-sm">
        <div class="card-body text-center">
            <h1 class="card-title mb-4">Welcome!</h1>
            <p class="card-text mb-4">Please choose a login method:</p>
            <div class="login-buttons">
                <a th:href="@{/login(type='github')}" class="btn btn-dark">
                    <i class="bi bi-github"></i> Login with GitHub
                </a>
                <a th:href="@{/login(type='yandex')}" class="btn btn-danger text-dark">
                    <i class="bi bi-person-fill"></i> Login with Yandex ID
                </a>
                <a th:href="@{/login(type='code')}" class="btn btn-primary">
                    <i class="bi bi-key-fill"></i> Login with Code
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Icons (optional for button icons) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
