<!-- src/main/resources/templates/users/view.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Просмотр Пользователя</title>
    <meta charset="UTF-8"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            defer></script>
</head>
<body class="bg-light">

<!-- Подключаем общий фрагмент с навигацией -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Основное содержимое страницы -->
<div class="container mt-4">
    <h1 class="mb-4">Информация о пользователе</h1>

    <!-- Можно оформить информацию в виде списка или карточки -->
    <div class="card">
        <div class="card-body">
            <p><strong>ID:</strong> <span th:text="${user.id}">1</span></p>
            <p><strong>Имя:</strong> <span th:text="${user.firstName}">Имя</span></p>
            <p><strong>Фамилия:</strong> <span th:text="${user.lastName}">Фамилия</span></p>
            <p><strong>Отчество:</strong> <span th:text="${user.middleName}">Отчество</span></p>
            <p><strong>Заблокирован:</strong> <span th:text="${user.banned}">false</span></p>
        </div>
    </div>

    <!-- Блок кнопок (Заблокировать/Разблокировать) -->
    <div class="mt-3">
        <form th:action="@{|/users/${user.id}/block|}" method="post" class="d-inline">
            <button type="submit" class="btn btn-danger">Заблокировать</button>
        </form>
        <form th:action="@{|/users/${user.id}/unblock|}" method="post" class="d-inline ms-1">
            <button type="submit" class="btn btn-success">Разблокировать</button>
        </form>
    </div>

    <!-- Кнопка назад -->
    <div class="mt-3">
        <a th:href="@{/users}" class="btn btn-secondary">Назад к списку</a>
    </div>
</div>

</body>
</html>
