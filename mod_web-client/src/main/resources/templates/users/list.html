<!-- src/main/resources/templates/users/list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список Пользователей</title>
    <meta charset="UTF-8"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            defer></script>
</head>
<body class="bg-light">

<!-- Подключаем общий фрагмент с навигацией -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Основное содержимое страницы -->
<div class="container mt-4">
    <h1 class="mb-4">Список Пользователей</h1>
    <table class="table table-bordered table-striped">
        <thead class="table-light">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Имя</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">1</td>
            <td th:text="${user.firstName}">Имя</td>
            <td th:text="${user.lastName}">Фамилия</td>
            <td>
                <a th:href="@{|/users/${user.id}|}" class="btn btn-primary">Просмотр</a>
                <a th:href="@{|/users/${user.id}/edit|}" class="btn btn-secondary">Редактировать</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
