<!-- src/main/resources/templates/users/list.html -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список Пользователей</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
<h1>Список Пользователей</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.firstName}">Имя</td>
        <td th:text="${user.lastName}">Фамилия</td>
        <td>
            <a th:href="@{|/users/${user.id}|}"><button>Просмотр</button></a>
            <a th:href="@{|/users/${user.id}/edit|}"><button>Редактировать</button></a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
