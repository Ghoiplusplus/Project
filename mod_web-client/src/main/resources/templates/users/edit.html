<!-- src/main/resources/templates/users/edit.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактировать Пользователя</title>
    <meta charset="UTF-8" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            defer></script>
</head>
<body class="bg-light">

<!-- Подключаем общий фрагмент с навигацией -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Основное содержимое страницы -->
<div class="container mt-4">
    <h1 class="mb-4">Редактировать пользователя</h1>

    <form th:action="@{|/users/${user.id}/edit|}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="firstName" class="form-label">Имя:</label>
            <input type="text" id="firstName" name="firstName"
                   th:field="*{firstName}"
                   class="form-control"
                   required />
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Фамилия:</label>
            <input type="text" id="lastName" name="lastName"
                   th:field="*{lastName}"
                   class="form-control"
                   required />
        </div>

        <div class="mb-3">
            <label for="middleName" class="form-label">Отчество:</label>
            <input type="text" id="middleName" name="middleName"
                   th:field="*{middleName}"
                   class="form-control" />
        </div>

        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        <a th:href="@{|/users/${user.id}|}" class="btn btn-secondary ms-2">
            Назад
        </a>
    </form>
</div>

</body>
</html>
